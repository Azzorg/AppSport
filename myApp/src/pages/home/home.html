<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CS Changé</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Accession match en direct -->
  <ion-card class="cards-list-demo">
    <ion-card-header style="position: relative;">
      Match en direct
      <button ion-button class="accessCatButton" clear icon-right (click)='onClickMatchDirect(listPlayer)'> 
        Aller au match 
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-card-header>

    <ion-list>
      <!-- Le prochain match -->
      <ion-card>
        <button ion-item>        
          <label class="date"> Dimanche 14 mai, 15h00 </label>
          <label class="intitule"> CS Changé - Le Mans FC </label> 
        </button>
      </ion-card>
    </ion-list>
  </ion-card>
  


</ion-content>
