<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Match</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()">

    <!-- Nom de l'équipe adverse -->
    <ion-item>
      <ion-label floating>Adversaire</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <!-- Checkbox si le match est à domicile ou non -->
    <ion-item>
      <ion-label>Match à domicile</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <!-- Date du match -->
    <ion-item>
      <ion-label>Date du match</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" max="2200" [(ngModel)]="matchDate"></ion-datetime>
    </ion-item>

    <!-- Heure du match -->
    <ion-item>
      <ion-label>Heure du match</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="matchTime"></ion-datetime>
    </ion-item>


    <!-- Bouton pour soumettre les informations relatives au match -->


  </form>


</ion-content>
